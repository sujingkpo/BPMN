<script>
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");
    ctx.lineWidth = 2;
    ctx.save();
    //ctx.clearRect(0, 500, 500);
    
    ctx.beginPath();
    ctx.translate(10, 15);
    ctx.rotate(-Math.PI / 2);
    ctx.moveTo(0, 0);
    ctx.lineTo(5, 15);
    ctx.lineTo(-5, 15);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
    ctx.restore();
