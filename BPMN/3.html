<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <canvas id="a" width="100" height="100" style="display:block"></canvas>
    <canvas id="b" width="100" height="100" style="display:block;position:absolute;left:200px; top:300px"></canvas>
    <script>
        var a = document.getElementById("a");
        var ctx = a.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, 100, 100);

        //ctx.save();
        ctx.fillStyle = "black";
        ctx.fillRect();
        //ctx.restore();

        var b = document.getElementById("b");
        var ctx2 = b.getContext("2d");
        ctx2.drawImage(a, 0, 0);
    </script>
</body>
</html>
