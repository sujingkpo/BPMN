<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' charset='UTF-8' src="bpmn/js/figure/bpmn.polygon.js"></script>
</head>
<body>
    <canvas id="myCanvas" width='500' height='500'>Canvas画线技巧</canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        context = canvas.getContext('2d');
        var p = new Polygon(200, 200, 40, 4, 30, "#000000", "red", true);
        p.createPath(context);
        p.fill(context);
    </script>
</body>
</html>
